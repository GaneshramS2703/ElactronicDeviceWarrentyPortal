<!DOCTYPE html>
<html>
<head>
    <title>Confirm Claim Deletion</title>
</head>
<body>
    <h1>Are you sure you want to delete this claim?</h1>
    <p>Product Serial Number: {{ claim.product.serial_number }}</p>
    <p>Claim Description: {{ claim.description }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'view_claims' claim.product.serial_number %}">Cancel</a>
    </form>
</body>
</html>
