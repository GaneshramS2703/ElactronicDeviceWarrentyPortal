{% extends "base.html" %}
{% block title %}Register Product{% endblock %}
{% block content %}
<h1>Register Product</h1>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li style="color: green;">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="serial_number">Serial Number:</label>
    <input type="text" name="serial_number" id="serial_number" required><br>

    <label for="product_name">Product Name:</label>
    <input type="text" name="product_name" id="product_name" required><br>

    <label for="purchase_date">Purchase Date:</label>
    <input type="date" name="purchase_date" id="purchase_date" required><br>

    <label for="warranty_period">Warranty Period (Months):</label>
    <input type="number" name="warranty_period" id="warranty_period" required><br>

    <label for="document">Upload Warranty Document:</label>
    <input type="file" name="document" id="document" required><br>

    <button type="submit">Register</button>
</form>

<p><a href="{% url 'list_products' %}">Back to Product List</a></p>
{% endblock %}
