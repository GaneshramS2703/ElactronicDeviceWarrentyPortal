{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="mt-5">
    <h1 class="text-center">Your Profile</h1>

    {% if messages %}
        <div class="alert alert-info" role="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ profile.phone_number }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <textarea id="address" name="address" rows="4" class="form-control">{{ profile.address }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <a href="/" class="btn btn-link mt-3">Go to Home</a>
</div>
{% endblock %}
